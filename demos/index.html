<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jquery.accordion.js Sample</title>
<script src="../lib/jquery.js"></script>
<script src="../dist/jquery.accordion.js"></script>
<style>
[data-accordion] {
	overflow: hidden;
}
[data-accordion-item] {
	float: left;
	width: 200px;
	background: #FCC;
	border: 1px solid #666;
}
</style>
<script>
$(function () {
	$('[data-accordion]').accordion();
});
</script>
</head>

<body>
<div data-accordion>
<div data-accordion-item data-accordion-openedwidth="200" data-accordion-closedwidth="50">
hoge
</div>
<div data-accordion-item data-accordion-openedwidth="200" data-accordion-closedwidth="50" data-accordion-initopen>
hoge
</div>
<div data-accordion-item data-accordion-openedwidth="200" data-accordion-closedwidth="80">
hoge 80
</div>
<div data-accordion-item data-accordion-openedwidth="200" data-accordion-closedwidth="50">
hoge
</div>
<div data-accordion-item data-accordion-openedwidth="200" data-accordion-closedwidth="50">
hoge
</div>
<div data-accordion-item data-accordion-openedwidth="200" data-accordion-closedwidth="50">
hoge
</div>
<div data-accordion-item data-accordion-openedwidth="200" data-accordion-closedwidth="50">
hoge
</div>
</div>
</body>
</html>
